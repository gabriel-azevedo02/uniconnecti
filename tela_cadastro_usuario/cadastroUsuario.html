<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - UNICONNECTI</title>
    <link rel="stylesheet" href="cadastroUsuario.css">
</head>
<body>
    <div class="cadastro-container">
        <img src="../images/cerebro.png" alt="Logo UNICONNECTI" class="logo">
        <h1>UNICONNECTI</h1>
        <form action="#">
            <input type="text" placeholder="RA ou E-mail ou CPF" class="input-field">
            <input type="email" placeholder="E-mail" class="input-field">
            <input type="text" placeholder="Nome do usuário" class="input-field">
            <input type="password" placeholder="Senha" class="input-field">
            <input type="password" placeholder="Confirme a senha" class="input-field">
            <button type="submit" class="cadastro-btn">Criar Conta</button>
        </form>
       <!-- <a href="#">Entrar</a> -->
    </div>
</body>
</html>
